---
# Prometheus Service
apiVersion: v1
kind: Service
metadata:
  name: mbo-prometheus
  namespace: default
  labels:
    app: mbo-prometheus
spec:
  selector:
    app: mbo-prometheus
  ports:
  - name: http
    protocol: TCP
    port: 9090
    targetPort: 9090
  type: ClusterIP

---
# Grafana Service
apiVersion: v1
kind: Service
metadata:
  name: mbo-grafana
  namespace: default
  labels:
    app: mbo-grafana
spec:
  selector:
    app: mbo-grafana
  ports:
  - name: http
    protocol: TCP
    port: 3000
    targetPort: 3000
  type: ClusterIP
