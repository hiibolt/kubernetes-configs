apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: default
  labels:
    app.kubernetes.io/name: homepage
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: homepage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homepage
    spec:
      serviceAccountName: homepage
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: homepage
          image: "ghcr.io/gethomepage/homepage:latest"
          imagePullPolicy: Always
          env:
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: cluster.hiibolt.com
            - name: HOMEPAGE_VAR_JELLYFIN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: jellyfin-api-key
                  key: JELLYFIN_API_KEY
            - name: HOMEPAGE_VAR_JELLYSEERR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: jellyseerr-api-key
                  key: JELLYSEERR_API_KEY
            - name: HOMEPAGE_VAR_ADGUARD_USER
              valueFrom:
                secretKeyRef:
                  name: adguard-login
                  key: ADGUARD_USER
            - name: HOMEPAGE_VAR_ADGUARD_PW
              valueFrom:
                secretKeyRef:
                  name: adguard-login
                  key: ADGUARD_PW
            - name: HOMEPAGE_VAR_TRANSMISSION_USER
              valueFrom:
                secretKeyRef:
                  name: transmission-login
                  key: TRANSMISSION_USER
            - name: HOMEPAGE_VAR_TRANSMISSION_PW
              valueFrom:
                secretKeyRef:
                  name: transmission-login
                  key: TRANSMISSION_PW
            - name: HOMEPAGE_VAR_PROWLARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: prowlarr-api-key
                  key: PROWLARR_API_KEY
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          volumeMounts:
            - mountPath: /app/config/custom.js
              name: homepage-config
              subPath: custom.js
            - mountPath: /app/config/custom.css
              name: homepage-config
              subPath: custom.css
            - mountPath: /app/config/bookmarks.yaml
              name: homepage-config
              subPath: bookmarks.yaml
            - mountPath: /app/config/docker.yaml
              name: homepage-config
              subPath: docker.yaml
            - mountPath: /app/config/kubernetes.yaml
              name: homepage-config
              subPath: kubernetes.yaml
            - mountPath: /app/config/services.yaml
              name: homepage-config
              subPath: services.yaml
            - mountPath: /app/config/settings.yaml
              name: homepage-config
              subPath: settings.yaml
            - mountPath: /app/config/widgets.yaml
              name: homepage-config
              subPath: widgets.yaml
            - mountPath: /app/config/logs
              name: logs
      volumes:
        - name: homepage-config
          configMap:
            name: homepage
        - name: logs
          emptyDir: {}