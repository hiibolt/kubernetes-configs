apiVersion: apps/v1
kind: Deployment
metadata:
  name: socials
  namespace: default
  labels:
    app: socials
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: socials
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: socials
    spec:
      containers:
      - image: ghcr.io/hiibolt/socials:latest
        name: socials
        ports:
        - containerPort: 4000 
          protocol: TCP        
        resources:
          limits:
            cpu: "5"
            memory: 256Mi
            ephemeral-storage: 128Mi
          requests:
            cpu: 40m