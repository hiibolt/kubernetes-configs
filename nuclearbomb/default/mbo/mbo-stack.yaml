---
# ============================================================================
# MBO Application Stack - All Resources
# ============================================================================

# ----------------------------------------------------------------------------
# Backend Deployment
# ----------------------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mbo-backend
  namespace: default
  labels:
    app: mbo-backend
    component: backend
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: mbo-backend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mbo-backend
        component: backend
    spec:
      containers:
      - name: mbo-backend
        image: ghcr.io/hiibolt/mbo-backend:latest
        ports:
        - containerPort: 3000
          protocol: TCP
        env:
        - name: BIND_ADDRESS
          value: "0.0.0.0:3000"
        - name: DB_PATH
          value: "/app/data/mbo.db"
        - name: DBN_FILE_PATH
          value: "/app/assets/CLX5_mbo.dbn"
        - name: ZIP_FILE_PATH
          value: "/app/data/feed.zip"
        - name: SNAPSHOTS_FILE_PATH
          value: "/app/data/snapshots"
        - name: DBN_KEY
          valueFrom:
            secretKeyRef:
              name: mbo-secrets
              key: dbn-key
        - name: RUST_LOG
          value: "info"
        volumeMounts:
        - name: mbo-db-data
          mountPath: /app/data
        resources:
          limits:
            cpu: "8"
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: mbo-db-data
        nfs:
          server: 192.168.1.215
          path: /meow/mbo/data
          readOnly: false

---
# ----------------------------------------------------------------------------
# Frontend Deployment
# ----------------------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mbo-frontend
  namespace: default
  labels:
    app: mbo-frontend
    component: frontend
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: mbo-frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mbo-frontend
        component: frontend
    spec:
      containers:
      - name: mbo-frontend
        image: ghcr.io/hiibolt/mbo-frontend:latest
        ports:
        - containerPort: 80
          protocol: TCP
        resources:
          limits:
            cpu: "1"
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 128Mi

---
# ----------------------------------------------------------------------------
# Reverse Proxy Deployment
# ----------------------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mbo-reverse-proxy
  namespace: default
  labels:
    app: mbo-reverse-proxy
    component: proxy
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: mbo-reverse-proxy
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: mbo-reverse-proxy
        component: proxy
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
          protocol: TCP
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 64Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 30
          timeoutSeconds: 3
      volumes:
      - name: nginx-config
        configMap:
          name: mbo-nginx-config

---
# ----------------------------------------------------------------------------
# Prometheus Deployment
# ----------------------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mbo-prometheus
  namespace: default
  labels:
    app: mbo-prometheus
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mbo-prometheus
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mbo-prometheus
        component: monitoring
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        args:
          - '--config.file=/etc/prometheus/prometheus.yml'
          - '--storage.tsdb.path=/prometheus'
          - '--storage.tsdb.retention.time=30d'
          - '--web.console.libraries=/usr/share/prometheus/console_libraries'
          - '--web.console.templates=/usr/share/prometheus/consoles'
        ports:
        - containerPort: 9090
          protocol: TCP
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
          readOnly: true
        - name: prometheus-data
          mountPath: /prometheus
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: 250m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
      - name: prometheus-data
        nfs:
          server: 192.168.1.215
          path: /meow/mbo/prometheus
          readOnly: false

---
# ----------------------------------------------------------------------------
# Grafana Deployment
# ----------------------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mbo-grafana
  namespace: default
  labels:
    app: mbo-grafana
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mbo-grafana
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mbo-grafana
        component: monitoring
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
          protocol: TCP
        env:
        - name: GF_SECURITY_ADMIN_USER
          value: "admin"
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mbo-secrets
              key: grafana-password
        - name: GF_USERS_ALLOW_SIGN_UP
          value: "false"
        - name: GF_SERVER_ROOT_URL
          value: "https://mbo-grafana.hiibolt.com"
        - name: GF_INSTALL_PLUGINS
          value: ""
        volumeMounts:
        - name: grafana-data
          mountPath: /var/lib/grafana
        - name: grafana-datasources
          mountPath: /etc/grafana/provisioning/datasources
          readOnly: true
        - name: grafana-dashboards-config
          mountPath: /etc/grafana/provisioning/dashboards
          readOnly: true
        - name: grafana-dashboards
          mountPath: /var/lib/grafana/dashboards
          readOnly: true
        resources:
          limits:
            cpu: "1"
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
      volumes:
      - name: grafana-data
        nfs:
          server: 192.168.1.215
          path: /meow/mbo/grafana
          readOnly: false
      - name: grafana-datasources
        configMap:
          name: grafana-datasources
      - name: grafana-dashboards-config
        configMap:
          name: grafana-dashboards-config
      - name: grafana-dashboards
        configMap:
          name: grafana-dashboard-mbo

---
# ============================================================================
# Services
# ============================================================================

# ----------------------------------------------------------------------------
# Backend Service
# ----------------------------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: mbo-backend
  namespace: default
  labels:
    app: mbo-backend
    component: backend
spec:
  selector:
    app: mbo-backend
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: ClusterIP

---
# ----------------------------------------------------------------------------
# Frontend Service
# ----------------------------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: mbo-frontend
  namespace: default
  labels:
    app: mbo-frontend
    component: frontend
spec:
  selector:
    app: mbo-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP

---
# ----------------------------------------------------------------------------
# Reverse Proxy Service
# ----------------------------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: mbo-reverse-proxy
  namespace: default
  labels:
    app: mbo-reverse-proxy
    component: proxy
spec:
  selector:
    app: mbo-reverse-proxy
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP

---
# ----------------------------------------------------------------------------
# Prometheus Service
# ----------------------------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: mbo-prometheus
  namespace: default
  labels:
    app: mbo-prometheus
    component: monitoring
spec:
  selector:
    app: mbo-prometheus
  ports:
  - name: http
    protocol: TCP
    port: 9090
    targetPort: 9090
  type: ClusterIP

---
# ----------------------------------------------------------------------------
# Grafana Service
# ----------------------------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: mbo-grafana
  namespace: default
  labels:
    app: mbo-grafana
    component: monitoring
spec:
  selector:
    app: mbo-grafana
  ports:
  - name: http
    protocol: TCP
    port: 3000
    targetPort: 3000
  type: ClusterIP

---
# ============================================================================
# HTTPRoutes
# ============================================================================

# ----------------------------------------------------------------------------
# Main MBO Application Route
# ----------------------------------------------------------------------------
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mbo
  namespace: default
spec:
  parentRefs:
    - name: internal
      namespace: gateway
      sectionName: http
    - name: internal
      namespace: gateway
      sectionName: https
  hostnames:
    - "mbo.hiibolt.com"
  rules:
    - backendRefs:
        - name: mbo-reverse-proxy
          port: 80

---
# ----------------------------------------------------------------------------
# Grafana Route
# ----------------------------------------------------------------------------
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mbo-grafana
  namespace: default
spec:
  parentRefs:
    - name: internal
      namespace: gateway
      sectionName: http
    - name: internal
      namespace: gateway
      sectionName: https
  hostnames:
    - "mbo-grafana.hiibolt.com"
  rules:
    - backendRefs:
        - name: mbo-grafana
          port: 3000
