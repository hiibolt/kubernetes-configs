apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  namespace: media
  labels:
    app: radarr
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: radarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: radarr
    spec:
      nodeSelector:
        kubernetes.io/hostname: talos-t0w-w04
      containers:
      - image: linuxserver/radarr:latest
        name: radarr
        volumeMounts:
        - name: config
          mountPath: /config
        - name: movies
          mountPath: /movies
        ports:
        - containerPort: 7878
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 1024Mi
            ephemeral-storage: 1Gi
          requests:
            cpu: 50m
            memory: 256Mi
      volumes:
      - name: config
        nfs:
            server: 192.168.1.203
            path: /mnt/meow/radarr/config
            readOnly: false
      - name: movies
        nfs:
            server: 192.168.1.203
            path: /mnt/meow/media/movies
            readOnly: false
      - name: transmission
        nfs:
            server: 192.168.1.203
            path: /mnt/meow/data/transmission/cache
            readOnly: false