apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: media
  labels:
    app: jellyfin
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      containers:
      - image: jellyfin/jellyfin:latest
        name: jellyfin
        volumeMounts:
        - name: config
          mountPath: /config
        - name: cache
          mountPath: /cache
        - name: media
          mountPath: /mnt/meow/media
        ports:
        - containerPort: 8096
          protocol: TCP        
        - containerPort: 7359
          protocol: UDP
        resources:
          limits:
            memory: 16192Mi
            ephemeral-storage: 1024Mi
            cpu: "6"
          requests:
            cpu: "2"
            memory: 8096Mi
      volumes:
      - name: config
        nfs:
            server: 192.168.1.203
            path: /mnt/meow/jellyfin/config
            readOnly: false
      - name: cache
        nfs:
            server: 192.168.1.203
            path: /mnt/meow/jellyfin/cache
            readOnly: false
      - name: media
        nfs:
            server: 192.168.1.203
            path: /mnt/meow/media
            readOnly: false